<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="heroPage">
      <div class="headerPart">
        <div class="topHeaderPart">
          <div class="topHeaderLeft">WhatsApp</div>
          <div class="topHeaderRight">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
            <button><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="bottomHeaderPart">
          <button><i class="fa fa-camera"></i></button>
          <button class="btn_nav" id="chatId">Chats</button>
          <button class="btn_nav" id="statusId">Status</button>
          <button class="btn_nav" id="callsId">Calls</button>
        </div>
      </div>
      <div class="contactPart WhatsApp"  id="firstpage">
        <div class="contact">
          <a href="chatArea.html">
            <div class="profilePic">
              <img src="./assets/profile img.jpg" alt="" />
            </div>
            <div class="contactDetails">
              <div class="contactRoom">
                <h4>Ashish</h4>
                <p>kha h ?</p>
              </div>
              <div class="msgEra">
                <small class="time">01:00</small>
                <small class="msgNumber">2</small>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="status WhatsApp" id="secondpage">
        <div class="topbottompart2">
         <div class="topbottompartleft2">
 
         </div> 
         <div class="topbottompartright2">
             <h2>My Status</h2> 
             <h5>tap to add status update</h5>
         </div>
       </div>
       <div class="betweenpart">
         Viewed updates
       </div>
       <div class="bottomPart2">
          <a href="">
             <div class="bottomleftpart2">
             </div>
               <div class="bottomrightpart2">
                 <h4>Ashish</h4>
                 <p>20 minutes ago , 01:00 </p>
               </div>
           </a>
       </div>
     </div>
     <div class="calls WhatsApp" id="lastpage" >
       <div class="topbottompart3">
         <div class="topbottompartleft3"></div> 
         <div class="topbottompartright3">
             <h2>Create call link</h2> 
             <h5>Share a link for your WhatsApp call</h5>
         </div>
       </div>
       <div class="betweenpart3">
         Recent
       </div>
       <div class="bottomPart3">
          <a href="">
             <div class="bottomleftpart3">
             </div>
               <div class="bottomrightpart3">
                 <h4>Ashish</h4>
                 <p>(2) 20 minutes ago</p>
               </div>
               <i class="fa fa-phone"></i>
           </a>
     </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
